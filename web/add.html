<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>電話・訪問対応新規フォーム</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://rebikele.s3.ap-northeast-1.amazonaws.com/kokyaku_kanri/rogo.jpg" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-2">電話・訪問対応新規フォーム</h1>
    <p class="text-muted">問い合わせ内容を登録するフォームです。必要事項を入力して保存してください。</p>
    <p class="text-muted">一定時間操作がなかった場合も、自動で一時保存されます。</p>
    <p class="text-muted">※すべて必須項目ではありません。必要な箇所のみ入力してください。</p>

    <div class="card p-3">
      <input id="f-order_id" type="hidden" />

      <div class="mb-2">① 名前: <input id="f-name" class="form-control" /></div>
      <div class="mb-2">② カナ: <input id="f-kana" class="form-control" /></div>
      <div class="mb-2">③ メール: <input id="f-email" class="form-control" /></div>

      <div class="mb-2">④ 種別:
        <select id="f-category" class="form-select">
          <option value="電話">電話</option>
          <option value="訪問対応">訪問対応</option>
          <option value="メール問い合わせ">メール問い合わせ</option>
          <option value="その他">その他</option>
        </select>
      </div>

      <div class="mb-2">⑤ 電話番号: <input id="f-phone" class="form-control" /></div>
      <div class="mb-2">⑥ バイク名など: <input id="f-details" class="form-control" placeholder="バイク名などを入力してください" /></div>

      <div class="mb-2">⑦ ステータス:
        <select id="f-status" class="form-select" disabled>
          <option value="未済">未済</option>
          <option value="済">済</option>
        </select>
      </div>

      <div class="mb-2">⑧ 担当: <input id="f-staff" class="form-control" /></div>
      <div class="mb-2">⑨ メモ:
        <textarea id="f-history-note" class="form-control" rows="12" placeholder="入力してください。&#10;&#10;例）&#10;【お客様のご用件】&#10;&#10;【担当者】&#10;担当者のメモをここに打つ"></textarea>
        <button type="button" class="btn btn-outline-secondary mt-2" onclick="insertTemplate()">テンプレートを挿入</button>
      </div>

      <div>
        <button class="btn btn-primary" onclick="saveCustomer()">保存</button>
        <button class="btn btn-outline-primary" onclick="saveCustomer(true)">一時保存</button>
        <a class="btn btn-outline-info" href="drafts.html">一時保存一覧</a>
        <a class="btn btn-secondary" href="#" onclick="goBack(event)">キャンセル</a>
      </div>
      <div id="save-status" class="mt-2 text-success"></div>
    </div>
  </div>
  <div id="breadcrumb" class="text-muted small mb-2"></div>
  <footer class="text-center mt-4">
    <small style="color:#7ac142;">©2025 JIMUSURU All rights reserved.</small>
  </footer>
  <script src="add.js"></script>
  <script src="nav.js"></script>
</body>
</html>
