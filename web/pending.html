<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>未済一覧</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://rebikele.s3.ap-northeast-1.amazonaws.com/kokyaku_kanri/rogo.jpg" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">未済一覧</h1>

    <table id="pending-table" class="table table-striped">
      <thead>
        <tr>
          <th>名前</th>
          <th>電話番号</th>
          <th>ステータス</th>
          <th id="date-header" style="cursor:pointer;">日付</th>
          <th style="width:20%;">履歴</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <button id="prev-btn" class="btn btn-outline-primary btn-sm" onclick="prevPage()">前へ</button>
        <span id="page-info">1 / 1</span>
        <button id="next-btn" class="btn btn-outline-primary btn-sm" onclick="nextPage()">次へ</button>
      </div>
    </div>
    <div id="breadcrumb" class="text-muted small mb-2"></div>
    <a href="#" class="btn btn-secondary" onclick="goBack(event)">戻る</a>
  </div>

  <footer class="text-center mt-4">
    <small style="color:#7ac142;">©2025 JIMUSURU All rights reserved.</small>
  </footer>

  <script src="pending.js"></script>
  <script src="nav.js"></script>
</body>
</html>
