<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>顧客管理システムv0.2 for Rebikele様</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css" />
  <link rel="icon" href="https://rebikele.s3.ap-northeast-1.amazonaws.com/kokyaku_kanri/rogo.jpg" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">顧客管理システムv0.2 for Rebikele様</h1>

    <!-- Action Buttons -->
    <div class="row mb-3">
      <div class="col d-flex gap-2">
        <a class="btn btn-success" href="add.html">電話・訪問対応新規フォーム</a>
        <a class="btn btn-outline-secondary" href="search.html">詳細検索</a>
      </div>
    </div>

    <div class="row mb-3">
      <!-- Dashboard Area -->
      <div id="dashboard" class="col-md-6 mb-3 mb-md-0" style="height:600px; overflow:auto;">
        <div id="dashboard-metrics" class="row row-cols-2 g-2 mb-3">
          <div class="col">
            <a href="all.html" class="text-decoration-none">
              <div class="card text-center">
                <div class="card-body">
                  <div>総問い合わせ</div>
                  <div id="d-total" class="fs-3">0</div>
                </div>
              </div>
            </a>
          </div>
          <div class="col">
            <a href="today.html" class="text-decoration-none">
              <div class="card text-center">
                <div class="card-body">
                  <div>本日の件数</div>
                  <div id="d-today" class="fs-3">0</div>
                </div>
              </div>
            </a>
          </div>
          <div class="col">
            <a href="pending.html" class="text-decoration-none">
              <div class="card text-center">
                <div class="card-body">
                  <div>未済</div>
                  <div id="d-unconfirmed" class="fs-3">0</div>
                </div>
              </div>
            </a>
          </div>
          <div class="col">
            <a href="completed.html" class="text-decoration-none">
              <div class="card text-center">
                <div class="card-body">
                  <div>完了済み</div>
                  <div id="d-completed" class="fs-3">0</div>
                </div>
              </div>
            </a>
          </div>
        </div>


      </div>

      <!-- Mail Area -->
      <div id="mail" class="col-md-6" style="height:600px;">
        <div class="d-flex flex-column h-100">
          <div class="border flex-fill p-3 mb-2">メール</div>
          <div class="border flex-fill p-3">受電履歴（アイブリー）</div>
        </div>
      </div>
      </div>

      <!-- Table Area -->
      <div class="row mb-3">
        <div class="col-12">
          <table id="customer-table" class="table table-striped">
            <thead>
              <tr>
                <th>名前</th>
                <th>電話番号</th>
                <th>ステータス</th>
                <th>日付</th>
                <th style="width:20%;">履歴</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
          <button id="prev-btn" class="btn btn-outline-primary btn-sm" onclick="prevPage()">前へ</button>
          <span id="page-info">1 / 1</span>
          <button id="next-btn" class="btn btn-outline-primary btn-sm" onclick="nextPage()">次へ</button>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
