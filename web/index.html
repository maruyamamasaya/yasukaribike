<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>顧客管理サンプル</title>
  <style>
    body { font-family: sans-serif; }
    #search-box { margin-bottom: 10px; }
    #task-list { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>顧客管理サンプル</h1>
  <input type="text" id="search-box" placeholder="検索..." />
  <button onclick="loadCustomers()">更新</button>
  <button onclick="showAddForm()">新規追加</button>

  <table id="customer-table" border="1">
    <thead>
      <tr><th>名前</th><th>電話</th><th>状態</th><th>操作</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="form-area" style="display:none">
    <input id="f-id" type="hidden" />
    <div>名前: <input id="f-name" /></div>
    <div>メール: <input id="f-email" /></div>
    <div>種別: <input id="f-category" /></div>
    <div>電話: <input id="f-phone" /></div>
    <button onclick="saveCustomer()">保存</button>
    <button onclick="hideForm()">キャンセル</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
